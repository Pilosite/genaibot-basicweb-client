<mat-toolbar color="primary">  
  <span>Chat Interface</span>  
</mat-toolbar>  
  
<div class="chat-container mat-typography">  
  <div class="message-list">  
    <div *ngFor="let message of messages" class="message" [ngClass]="message.role">  
      <div class="message-content mat-elevation-z1">  
        <markdown [data]="message.content"></markdown>  
      </div>  
      <div class="reactions" *ngIf="message.reactions.length">  
        <span *ngFor="let reaction of message.reactions">{{ reaction }}</span>  
      </div>  
    </div>  
  </div>  
  <mat-divider></mat-divider>  
  <div class="input-area">  
    <mat-form-field class="message-input" appearance="outline">  
      <textarea matInput [(ngModel)]="userInput" placeholder="Type your message..." rows="3"></textarea>  
    </mat-form-field>  
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>  
  </div>  
</div>
